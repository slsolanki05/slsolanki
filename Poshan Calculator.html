<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poshan Calculator - Nutrition Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .content {
            padding: 25px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
        }
        
        .btn:hover {
            background: #ff5252;
        }
        
        .results {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .nutrition-card {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #ff6b6b;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: #4ecdc4;
            border-radius: 5px;
        }
        
        .food-item {
            background: #e8f4f8;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Poshan Calculator</h1>
            <p>Track Your Daily Nutrition Intake</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label>Age (years)</label>
                <input type="number" id="age" value="25" min="1" max="100">
            </div>
            
            <div class="input-group">
                <label>Gender</label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>Weight (kg)</label>
                <input type="number" id="weight" value="65" min="1">
            </div>
            
            <div class="input-group">
                <label>Height (cm)</label>
                <input type="number" id="height" value="170" min="1">
            </div>
            
            <div class="input-group">
                <label>Activity Level</label>
                <select id="activity">
                    <option value="sedentary">Sedentary</option>
                    <option value="light">Light Activity</option>
                    <option value="moderate">Moderate Activity</option>
                    <option value="active">Active</option>
                </select>
            </div>
            
            <button class="btn" onclick="calculateNeeds()">Calculate Daily Needs</button>
            
            <div class="results" id="results" style="display: none;">
                <h3>Your Daily Nutrition Goals</h3>
                <div class="nutrition-card">
                    <strong>Calories:</strong> <span id="caloriesResult">0</span> kcal
                    <div class="progress-bar">
                        <div class="progress" id="caloriesProgress" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="nutrition-card">
                    <strong>Protein:</strong> <span id="proteinResult">0</span> grams
                    <div class="progress-bar">
                        <div class="progress" id="proteinProgress" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="nutrition-card">
                    <strong>Carbohydrates:</strong> <span id="carbsResult">0</span> grams
                    <div class="progress-bar">
                        <div class="progress" id="carbsProgress" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="nutrition-card">
                    <strong>Fats:</strong> <span id="fatsResult">0</span> grams
                    <div class="progress-bar">
                        <div class="progress" id="fatsProgress" style="width: 0%"></div>
                    </div>
                </div>
                
                <h3 style="margin-top: 20px;">Add Food Intake</h3>
                <div class="input-group">
                    <label>Food Item</label>
                    <input type="text" id="foodName" placeholder="e.g., Apple, Rice, Chicken">
                </div>
                
                <div class="input-group">
                    <label>Calories</label>
                    <input type="number" id="foodCalories" placeholder="Enter calories">
                </div>
                
                <div class="input-group">
                    <label>Protein (grams)</label>
                    <input type="number" id="foodProtein" placeholder="Enter protein">
                </div>
                
                <button class="btn" onclick="addFood()">Add Food</button>
                
                <div id="foodList" style="margin-top: 15px;"></div>
                
                <div class="nutrition-card" style="background: #ff6b6b; color: white; margin-top: 20px;">
                    <strong>Remaining Today:</strong>
                    <div>Calories: <span id="remainingCalories">0</span> kcal</div>
                    <div>Protein: <span id="remainingProtein">0</span> grams</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let dailyNeeds = {
            calories: 0,
            protein: 0,
            carbs: 0,
            fats: 0
        };
        
        let consumed = {
            calories: 0,
            protein: 0,
            carbs: 0,
            fats: 0
        };
        
        function calculateNeeds() {
            const age = parseInt(document.getElementById('age').value);
            const weight = parseInt(document.getElementById('weight').value);
            const height = parseInt(document.getElementById('height').value);
            const gender = document.getElementById('gender').value;
            const activity = document.getElementById('activity').value;
            
            // Calculate BMR (Basal Metabolic Rate)
            let bmr;
            if (gender === 'male') {
                bmr = 10 * weight + 6.25 * height - 5 * age + 5;
            } else {
                bmr = 10 * weight + 6.25 * height - 5 * age - 161;
            }
            
            // Apply activity multiplier
            const activityMultipliers = {
                sedentary: 1.2,
                light: 1.375,
                moderate: 1.55,
                active: 1.725
            };
            
            dailyNeeds.calories = Math.round(bmr * activityMultipliers[activity]);
            dailyNeeds.protein = Math.round(weight * 1.8); // 1.8g per kg
            dailyNeeds.carbs = Math.round((dailyNeeds.calories * 0.5) / 4); // 50% from carbs
            dailyNeeds.fats = Math.round((dailyNeeds.calories * 0.3) / 9); // 30% from fats
            
            // Display results
            document.getElementById('caloriesResult').textContent = dailyNeeds.calories;
            document.getElementById('proteinResult').textContent = dailyNeeds.protein;
            document.getElementById('carbsResult').textContent = dailyNeeds.carbs;
            document.getElementById('fatsResult').textContent = dailyNeeds.fats;
            
            document.getElementById('results').style.display = 'block';
            updateProgress();
        }
        
        function addFood() {
            const foodName = document.getElementById('foodName').value;
            const calories = parseInt(document.getElementById('foodCalories').value) || 0;
            const protein = parseInt(document.getElementById('foodProtein').value) || 0;
            
            if (!foodName) {
                alert('Please enter a food name');
                return;
            }
            
            consumed.calories += calories;
            consumed.protein += protein;
            
            // Add to food list
            const foodList = document.getElementById('foodList');
            const foodItem = document.createElement('div');
            foodItem.className = 'food-item';
            foodItem.innerHTML = `
                <strong>${foodName}</strong> - ${calories} kcal, ${protein}g protein
                <button class="btn" onclick="this.parentElement.remove(); updateTotals(${calories}, ${protein}, false)" style="padding: 5px 10px; font-size: 12px; background: #ff5252;">Remove</button>
            `;
            foodList.appendChild(foodItem);
            
            // Clear inputs
            document.getElementById('foodName').value = '';
            document.getElementById('foodCalories').value = '';
            document.getElementById('foodProtein').value = '';
            
            updateProgress();
        }
        
        function updateTotals(calories, protein, add = true) {
            if (add) {
                consumed.calories += calories;
                consumed.protein += protein;
            } else {
                consumed.calories -= calories;
                consumed.protein -= protein;
            }
            updateProgress();
        }
        
        function updateProgress() {
            // Update progress bars
            const caloriesPercent = Math.min((consumed.calories / dailyNeeds.calories) * 100, 100);
            const proteinPercent = Math.min((consumed.protein / dailyNeeds.protein) * 100, 100);
            
            document.getElementById('caloriesProgress').style.width = caloriesPercent + '%';
            document.getElementById('proteinProgress').style.width = proteinPercent + '%';
            
            // Update remaining
            document.getElementById('remainingCalories').textContent = dailyNeeds.calories - consumed.calories;
            document.getElementById('remainingProtein').textContent = dailyNeeds.protein - consumed.protein;
            
            // Change progress bar color based on percentage
            const progressBars = document.querySelectorAll('.progress');
            progressBars.forEach(bar => {
                const percent = parseInt(bar.style.width);
                if (percent < 70) {
                    bar.style.background = '#4ecdc4';
                } else if (percent < 90) {
                    bar.style.background = '#ffd166';
                } else {
                    bar.style.background = '#ff6b6b';
                }
            });
        }
        
        // Initialize calculator
        window.onload = function() {
            calculateNeeds();
        };
    </script>
</body>
</html>
